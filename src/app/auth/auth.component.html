<div class="auth-container">
    <div class="login-form">
        <h4>Login to Speech Master</h4>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <p>
                <ngb-alert type="danger" [dismissible]="false" *ngIf="invalid">
                    Username or Password is incorrect.
                </ngb-alert>
            </p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                       ngModel [disabled]="loginInProgress">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       ngModel [disabled]="loginInProgress">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginInProgress">Login</button>
        </form>
    </div>
</div>
